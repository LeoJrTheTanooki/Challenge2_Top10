<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- /Navbar -->

    <!-- List -->
    <div class="container">
      <div class="row">
        <h1 style="text-align: center; font-weight: bolder">Hello, world!</h1>
      </div>
      <div class="row">
        
        <!-- Number 10 -->
        <div class="col">
          <h1>Alien Hominid</h1>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laborum
            vero dolor molestiae aspernatur a nulla rem natus autem placeat
            iusto velit sequi voluptate quisquam consequatur, quae repudiandae
            voluptatibus minus architecto!
          </p>
        </div>
        <div class="col">
          <div class="row">
            <img
              src="https://store-images.s-microsoft.com/image/apps.48069.14463478809516245.f45d354d-6b1a-464e-a33e-79bb98c721c4.94ffeb62-c273-44b5-9200-ec7bd1b0c6f9?mode=scale&q=90&h=720&w=1280&background=%23FFFFFF"
              alt=""
            />
          </div>
          <div class="row">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube-nocookie.com/embed/tBiSNg0ZDRk?si=42GQk4xWitXN4Clw"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <!-- /Number 10 -->

      </div>
    </div>
    <!--/List -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
